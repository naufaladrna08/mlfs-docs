<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title> Minimal Linux From Scratch Documentation </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="container" id="content">
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <script>
    /* Get data from Markdown */
    let BASE_URL = location.protocol + '//' + location.host + location.pathname 
    let _URL     = window.location.href
    let _GET     = new URL(_URL)
    let page

    if (window.location.search === "") {
      page = 'index'
    } else {
      page = _GET.searchParams.get("c")
    }

    let ajax = new XMLHttpRequest()
        ajax.open('GET', BASE_URL + 'docs/' + page + '.md')
        ajax.send(null)
        ajax.onreadystatechange = () => {
          if (ajax.readyState == 4 && ajax.status == 200) {
            document.getElementById('content').innerHTML = marked(ajax.responseText)
          } else {
            document.getElementById('content').innerHTML = `
              <div class="container text-center mt-4">
                <div class="display-4"> 404 Not Found </div>
                <p clas="lead"> Halaman tidak ditemukan. Pastikan tautan yang anda sediakan sudah benar. </p>
              </div>
            `
          }
        }
  </script>
</body>
</html>
